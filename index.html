<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Greater Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen">
        <div class="bg-blue-50 p-8 rounded-lg shadow-md max-w-sm w-full">
          <h1 class="text-xl font-bold text-center mb-4 ">Find the Next Greater Number</h1>
          <div class="mb-4">
            <label for="Input" class="block text-sm font-semibold text-gray-700">Enter a Number:</label>
            <input type="number" id="numInput" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter a number" />
          </div>
          <button id="calculate" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Calculate</button>
          <div id="result" class="mt-4 text-center text-lg font-semibold text-gray-800"></div>
        </div>
      <script src="script.js"></script>
</body>
</html>
